<ion-view class="signup">
      <div id="logo"></div>

      <p>Sign up to get instant access to millions of real world interview questions, answers as well as professional interview training</p>

      <button class="button button-block linkedInBackground" id="signupWithLinkedInButton">Sign up with LinkedIn</button>
      <button class="button button-block facebookBackground" id="signupWithFacebookButton">Sign up with Facebook</button>

      <ul class="divider">
        <li></li>
        <li>or</li>
        <li></li>
      </ul>

      <label class="item item-input">
        <input type="text" placeholder="Email Address">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password">
      </label>

      <button class="button button-block winterviewRedBackground" id="signupButton" ng-click="editUserProfile()">Sign up</button>

      <button class="button button-clear button-dark" id="signinLink">Already a member? Sign in now!</button>
</ion-view>
